name: Unit and integration Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: |
        npm i
    - name: Compile and lint
      run: |
        npm run build
        npm run lint
    - name: Setup NVM
      run: |
        docker login -u ${{ secrets.NEVERMINED_DOCKER_USERNAME }} -p ${{ secrets.NEVERMINED_DOCKER_TOKEN}}
        sudo chmod go+r /etc/hosts
        sudo echo "127.0.0.1  nevermined-metadata" | sudo tee -a /etc/hosts
        git clone https://github.com/nevermined-io/tools
        cd tools

        export KEEPER_OWNER_ROLE_ADDRESS="0xe2DD09d719Da89e5a3D0F2549c7E24566e947260"
        rm -rf "${HOME}/.nevermined/nevermined-contracts/artifacts"

        ./start_nevermined.sh --latest --no-graph --no-gateway --geth 2>&1 | tee nevermined_tools.txt &
        cd ..
        ./scripts/wait-nevermined.sh
    - name: Run tests
      run: |
        export PROVIDER_KEYFILE=accounts/provider.json
        export RSA_PRIVKEY_FILE=accounts/rsa_priv_key.pem
        export RSA_PUBKEY_FILE=accounts/rsa_pub_key.pem
        export PROVIDER_BABYJUB_SECRET=abc
        export BUYER_BABYJUB_SECRET=abd
        export PROVIDER_BABYJUB_PUBLIC1=0x2e3133fbdaeb5486b665ba78c0e7e749700a5c32b1998ae14f7d1532972602bb
        export PROVIDER_BABYJUB_PUBLIC2=0x0b932f02e59f90cdd761d9d5e7c15c8e620efce4ce018bf54015d68d9cb35561
        export BUYER_BABYJUB_PUBLIC1=0x0d7cdd240c2f5b0640839c49fbaaf016a8c5571b8f592e2b62ea939063545981
        export BUYER_BABYJUB_PUBLIC2=0x14b14fa0a30ec744dde9f32d519c65ebaa749bfe991a32deea44b83a4e5c65bb
        export NO_GRAPH=true
        export SEED_WORDS="taxi music thumb unique chat sand crew more leg another off lamp"
        export PROVIDER_PASSWORD=secret
        npm run setup:dev
        # HDWalletProvider keeps jest from exiting
        npm run test:cov -- --forceExit
    - name: Start gateway
      run: |
        export PROVIDER_KEYFILE=accounts/provider.json
        export RSA_PRIVKEY_FILE=accounts/rsa_priv_key.pem
        export RSA_PUBKEY_FILE=accounts/rsa_pub_key.pem
        export PROVIDER_BABYJUB_SECRET=abc
        export BUYER_BABYJUB_SECRET=abd
        export PROVIDER_BABYJUB_PUBLIC1=0x2e3133fbdaeb5486b665ba78c0e7e749700a5c32b1998ae14f7d1532972602bb
        export PROVIDER_BABYJUB_PUBLIC2=0x0b932f02e59f90cdd761d9d5e7c15c8e620efce4ce018bf54015d68d9cb35561
        export BUYER_BABYJUB_PUBLIC1=0x0d7cdd240c2f5b0640839c49fbaaf016a8c5571b8f592e2b62ea939063545981
        export BUYER_BABYJUB_PUBLIC2=0x14b14fa0a30ec744dde9f32d519c65ebaa749bfe991a32deea44b83a4e5c65bb
        export NO_GRAPH=true
        export SEED_WORDS="taxi music thumb unique chat sand crew more leg another off lamp"
        export PROVIDER_PASSWORD=secret
        export ESTUARY_TOKEN="EST651aa3a7-4756-4bd9-a563-1cdd54229f64ARY"
        npm run start &
    - name: Get SDK
      run: |
        git clone https://github.com/nevermined-io/sdk-js
        cd sdk-js
        git checkout mrsmkl/test-gateway
        yarn
        export NO_GRAPH=true
        export SEED_WORDS="taxi music thumb unique chat sand crew more leg another off lamp"
        ./scripts/wait-nevermined.sh
        yarn run integration
